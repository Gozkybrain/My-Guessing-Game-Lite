<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">


    <title>Number Guessing Game</title>



    <link rel="stylesheet" href="style.css">
</head>


<body onload="myFunction()" style="margin:0;">

    <div id="loader"></div>

    <div class="me" style="display:none;" id="myDiv" class="animate-bottom">

        <h1>Guess The Number</h1>


        <p>
            We have selected a random number between 1 - 10.

            See if you can guess it.
        </p>



        <div class="form">
            <img src="my_bundle.png" style="width: 30%;" alt="Sarcastic Geek" />
            <br />
            <div id="demo">

                <input type="text" id="guessField" class="guessField" Placeholder="Guess the Number ...">

                <input type="submit" value="Reveal Result" class="guessSubmit" id="submitguess">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
